<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kakao Clone</title>
    <link rel="stylesheet" href="" />
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- To Do: Wifi Icon -->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">00:00</div>
        <div class="status-bar__column">
            <span>100%</span>
            <!-- Battery Icon -->
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <!-- Lightning Icon -->
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
            <span class="nav__point"></span>
        </div>
    </header>

    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-address-book"></i>
                <span>Add by contacts</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span></div>
            <div class="icon-row__icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></span>
            </div>
        </div>
        <div class="open-post">
            <div class="open-post__column">
                <h5 class="open-post__title">#Van Gogh</h5>
                <!-- 대문자는 디자인적 요소라 소문자로 적고 -->
                <!-- CSS에서 대문자로 바꿔주면되다. -->
                <h6 class="open-post__hashtags">#museum#art#artist</h6>
                <div class="open-post__members">
                    <img src="https://user-images.githubusercontent.com/58774316/102792939-7d644c00-43ec-11eb-90cb-8a2a73b79aa3.jpg"
                        alt="">
                    <span class="open-post__member-count">792 members</span>
                    <div class="divider"></div>
                    <span class="open-post__member-status">Active</span>
                </div>
            </div>
            <div class="open-post__column">
                <div class="open-post__photo">
                    <img src="https://lp-cms-production.imgix.net/2020-10/Van%20Gogh_Angle1_Sunflowers_300dpi.jpg?auto=format&fit=crop&sharp=10&vib=20&ixlib=react-8.6.4&w=850&q=75&dpr=1"
                        alt="">
                    <div class="open-post__heart-count"><i class="fas fa-heart"></i><span>700</span></div>
                </div>
            </div>
        </div>

        <div class="open-post">
            <div class="open-post__column">
                <h5 class="open-post__title">#Monalisa</h5>
                <!-- 대문자는 디자인적 요소라 소문자로 적고 -->
                <!-- CSS에서 대문자로 바꿔주면되다. -->
                <h6 class="open-post__hashtags">#artist#reonardo da vinci</h6>
                <div class="open-post__members">
                    <img src="https://user-images.githubusercontent.com/58774316/102792939-7d644c00-43ec-11eb-90cb-8a2a73b79aa3.jpg"
                        alt="">
                    <span class="open-post__member-count">1292 members</span>
                    <div class="divider"></div>
                    <span class="open-post__member-status">Active</span>
                </div>
            </div>
            <div class="open-post__column">
                <div class="open-post__photo">
                    <img src="https://wallpapercave.com/wp/wp2731606.jpg" alt="">
                    <div class="open-post__heart-count"><i class="fas fa-heart"></i><span>700</span></div>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                    <span class="nav__setting"></span>
                </a>
            </li>
        </ul>
    </nav>

    <div class="no-mobile">
        <span>Your screen is too big</span>
    </div>

    <script src="clock.js"></script>
    <script src="https://kit.fontawesome.com/067c63d6c2.js" crossorigin="anonymous"></script>
</body>

</html>
