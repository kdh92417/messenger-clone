<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KaKao Talk</title>
    <link rel="stylesheet" href="" />
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- To Do: Wifi Icon -->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">00:00</div>
        <div class="status-bar__column">
            <span>100%</span>
            <!-- Battery Icon -->
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <!-- Lightning Icon -->
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kakao Clone</h1>
        <p class="welcome-header__text">
            If you have a Kakao Account, log in with your eamil or phone number.
        </p>
    </header>

    <form action="friends.html" method="get" class="login-form">
        <input class="login-form__input" name="username" type="text" placeholder="Email or phone number" />
        <input class="login-form__input" name="password" type="password" placeholder="Password" required />
        <input class="login-form__submit" type="submit" value="Log In" />
        <a class="login-form__a" href="#">Find Kakao Account or Password</a>
    </form>

    <div class="no-mobile">
        <span>Your screen is too big</span>
    </div>

    <script src="clock.js"></script>
    <script src="https://kit.fontawesome.com/067c63d6c2.js" crossorigin="anonymous"></script>
</body>

</html>
