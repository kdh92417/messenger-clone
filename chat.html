<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/styles.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chats - Kakao Clone</title>
  <link rel="stylesheet" href="" />
</head>

<body id="chat-screen">
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <!-- To Do: Wifi Icon -->
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">00:00</div>
    <div class="status-bar__column">
      <span>100%</span>
      <!-- Battery Icon -->
      <i class="fas fa-battery-three-quarters fa-lg"></i>
      <!-- Lightning Icon -->
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="alt-header">
    <div class="alt-header__column">
      <a href="chats.html">
        <i class="fas fa-angle-left fa-3x"></i>
      </a>
    </div>
    <div class="alt-header__column">
      <h1 class="alt-header__title">Adam</h1>
    </div>
    <div class="alt-header__column">
      <span><i class="fas fa-search fa-2x"></i></span>
      <span><i class="fas fa-bars fa-2x"></i></span>
    </div>
  </header>

  <main class="main-screen main-chat">
    <div class="chat__timestamp">Monday, Dec 28. 2020</div>

    <div class="message-row">
      <img src="https://user-images.githubusercontent.com/58774316/102569250-72799500-4128-11eb-899b-2528eb1c9785.jpg"
        alt="" />
      <div class="message-row__content">
        <span class="message__author">Adam</span>
        <div class="message__info">
          <span class="message__bubble">Hi!</span>
          <span class="message__time">15:31</span>
        </div>
      </div>
    </div>
    <div class="message-row message-row--own">
      <div class="message-row__content">
        <div class="message__info">
          <span class="message__bubble">Hi nice to meet you</span>
          <span class="message__time">15:31</span>
        </div>
      </div>
    </div>
  </main>

  <form class="reply">
    <div class="reply__column">
      <i class="far fa-plus-square fa-lg"></i>
    </div>
    <div class="reply__column">
      <input type="text" placeholder="Write a message" />
      <i class="far fa-smile fa-lg"></i>
      <button>
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </form>

  <div class="no-mobile">
    <span>Your screen is too big</span>
  </div>

  <script src="clock.js"></script>
  <script src="https://kit.fontawesome.com/067c63d6c2.js" crossorigin="anonymous"></script>
</body>

</html>
